<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app_wrapp">
    <main>
      <section class="location">
        <div class="city">Tashkent, US</div>
        <div class="date">Monday 4 May 2022</div>
      </section>
      <div class="main_temp">
        <div class="temp">8 <span>°C</span></div>
        <div class="weather">Fog</div>
        <div class="hi_low">19°c / 23°c</div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search_box" placeholder="search...">
    </header>
  </div>  






  <script src="./script.js"></script>
</body>
</html>
